<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
    <title> {% block title_block %}{% endblock title_block %} </title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a href="{% url "home" %}" class="nav-link active" href="#">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url "addContent" %}" class="nav-link" href="#">Add Content</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "logout" %}" class="nav-link" href="#">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url "login" %}" class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "signup" %}" class="nav-link" href="#">Sign up</a>
                    </li>
                    {% endif %}



                    <li class="nav-item">

                        <form class="d-flex" method="GET" action="{% url "searchContent" %}">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                name="search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        {% block body_block %}{% endblock body_block %}
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
