{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{title}}{% endblock title_block %}


{% block body_block %}
<div class="m-5">
    <form action="#" method="POST">

        {{form | crispy}}

        <input type="submit" value="Submit" class="btn btn-primary">
        {% csrf_token %}
    </form>

</div>
{% endblock body_block %}
